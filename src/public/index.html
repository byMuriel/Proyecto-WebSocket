<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes por Web Sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="mt-5">WS con NodeJs</h1>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="mensajes" class="form-label">Mensajes del Servidor</label>
                <textarea name="mensajes" id="mensajes" cols="30" rows="10" class="form-control"></textarea>
                <form onsubmit="sendText(event)">
                    <label for="texto" class="form-label">Mansaje a Enviar</label>
                    <input type="text" id="texto" name="texto" class="form-control"/>
                    <button type="submit" id="enviar" class="btn btn-primary mt-2" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript/clienteWs.js"></script>
</body>
</html>
